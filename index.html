<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="song">
        <div class="music-one-wrapper mateus">
            <div class="song-one mateus"></div>
        </div>
        <div class="music-two-wrapper julliany">
            <div class="song-two julliany"></div>
        </div>
        <div class="music-three-wrapper fhop">
            <div class="song-three fhop"></div>
        </div>
    </div>
   <div class="progresso">
        <progress class="progress-bar" value="0" max="100"></progress>
    </div>

    <div class="controls">
        <div class="control left">
            <ion-icon name="caret-back"></ion-icon>
        </div>
        <div class="control container">
        <div class="front">
            <ion-icon name="play"></ion-icon>
        </div>
        <div class="control back">
            <ion-icon name="pause"></ion-icon>
        </div>
        </div>

        <div class="control right">
            <ion-icon name="caret-forward"></ion-icon>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
